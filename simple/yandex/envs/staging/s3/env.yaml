s3:
  yc-example-logging-bucket-abcdef:
    acl: public-read
  yc-example-logging-bucket-abcdefg:
    tags:
      env: staging
      cluster: test
    versioning:
      enabled: true
    server_side_encryption_configuration:
      enabled: true
    grant:
      - type: Group
        permissions:
          - READ
        uri: http://acs.amazonaws.com/groups/global/AuthenticatedUsers
